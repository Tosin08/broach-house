        <div class="container">     
        <form class="mainform">  
     <h2>Create Your Account</h2>
<fieldset>
<!--first name and last name begins here-->
<label for="First">First Name:</label>
<input name="First" id="name" type="text" required>
    

<label for="Last"> Last Name:</label>
<input name="last" id="name" type="text" required>

<!--first and last name ends here-->
<div>
<label for ="Male">Male:</label>
<input name="gender" id="Male" type="radio" value="Male">
        
<label for ="Female">Female:</label>
<input name="gender"  id="Female" type="radio" value="Female">
</div>
    <div>
        <label >
              Email:
            <input name="email" type="email" placeholder="@gmail.com" required>
        </label>
    </div>
        <div>
            <ladel for="address">
                    Address:
                <input class="homeaddress" name="address"  type="text" placeholder="Home Address">
            </ladel>
    <label>
        D.O.B:
        <select name="Month">
            <option>Month</option>
            <option>Feb</option>
            <option>March</option>
            <option>April</option>
        </select>
        <select name="Day">
            <option>Day</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <select name="Year">
            <option>Year</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
        </select>
    </label>
</div>
         <div>
             <label>
                  Password: 
                <input name="password" type="password" placeholder="****" pattern=".{5,10}" required title="Password must be between 5 and 10 characters"> 
             </label>
             <label>
                Confirm Password: 
                 <input name="password" type="password"  placeholder="****" pattern=".{5,10}" required title="Password must be between 5 and 10 characters"> 
              </label>
         </div>
        
     <div class="agreed">
            <h5>
             <input id="agreed" name="agreed" type="checkbox">
                <label for="agreed"> I agree to the terms and conditions.</label>
            </h5>
        </div>
    
            <div class="btn">
                <button class="btn-2">Create My Account</button>
            </div>
    </fieldset> 
</form>
